<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QB-Ledg</title>
      <link rel="stylesheet" href="./assets/css/login.css" />
      <link rel="icon" type="image/x-icon" href="./assets/ico/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-container">
          <div class="logo-text">QB</div>
        </div>
        <h1 class="app-title">QB-Ledg</h1>
        <p class="app-subtitle">نظام إدارة العُهدة</p>
      </div>

      <!-- Error/Success Messages -->
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <!-- Login Form -->
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label class="form-label" for="accessCode">رمز الدخول</label>
          <input 
            type="text" 
            id="accessCode" 
            name="accessCode" 
            class="form-input code-input"
            placeholder="أدخل رمز المكون من 4 أرقام"
            required
            autocomplete="off"
            maxlength="4"
            pattern="[0-9]{4}"
            inputmode="numeric"
          />
          <div class="code-helper">
            <span class="code-format"></span>
            <span class="code-counter" id="codeCounter">0/4</span>
          </div>
        </div>

        <div class="checkbox-group">
          <label class="custom-checkbox">
            <input type="checkbox" id="remember" name="remember">
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-label" for="remember">تذكر الرمز على هذا الجهاز</label>
        </div>

        <button type="submit" class="login-button" id="loginButton">
          دخول النظام
        </button>
      </form>
        <div class="copyright">
  
        </div>
      </div>
    </div>
  </div>

 <script src="./assets/js/login.js  "></script>
  
</body>
</html>
